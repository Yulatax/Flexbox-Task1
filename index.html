<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Jost&family=Lato&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Task1</title>
</head>
<body>
    <main class="container">
        <h3 class="title">Лучшие товары</h3>
        <div class="card-box">
            <div class="card">
                <picture class="card-picture">
                    <source srcset="images/adidas-originals-gazelle-mobile.jpg" media="(max-width: 768px)">
                    <img class="card-img" src="images/adidas-originals-gazelle.jpg" alt="Adidas Originals Gazelle">
                </picture>
                <div class="card-content">
                    <p class="card-content-item card-price">9 900 &#x20bd;</p>
                    <p class="card-content-item card-model">Gazelle</p>
                    <p class="card-content-item card-brand">Adidas Originals</p>
                </div>
            </div>
            <div class="card">
                <picture class="card-picture">
                    <source srcset="images/new-balance-x-race-mobile.jpg" media="(max-width: 768px)">
                    <img class="card-img" src="images/new-balance-x-race.jpg" alt="New Balance X-Race">
                </picture>
                <div class="card-content">
                    <p class="card-content-item card-price">14 990 &#x20bd;</p>
                    <p class="card-content-item card-model">X-Race</p>
                    <p class="card-content-item card-brand">New Balance</p>
                </div>
            </div>
            <div class="card">
                <picture class="card-picture">
                    <source srcset="images/jordan-1-mid-se-mobile.jpg" media="(max-width: 768px)">
                    <img class="card-img" src="images/jordan-1-mid-se.jpg" alt="Jordan 1 Mid SE">
                </picture>
                <div class="card-content">
                    <p class="card-content-item card-price">16 500 &#x20bd;</p>
                    <p class="card-content-item card-model">1 Mid SE</p>
                    <p class="card-content-item card-brand">Jordan</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
